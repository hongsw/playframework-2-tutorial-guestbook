@(list: List[Guestbook])

@main("GuestBook") {
	@if(flash.get("success")) {
		<div class="alert-success"><strong>Well done!</strong>@flash.get("success")</div>
	}
	@if(flash.get("info")) {
		<div class="alert-info"><strong>Heads up!</strong>@flash.get("info")</div>
	}
	<ul class="media-list">
	@for(post <- list) {
		<li class="post-@post.id">
			<div class="media-body">
				<span class="media-heading" style="font-weight: bold;font-size: 1.5em;">@post.name</span>
				<span class="info" >@post.postAt.format("yyyy년 MMM d일")</span>
				<span class="info" ><a href="mailto:@post.email">Contact</a></span>
				<div>@post.content</div>
			</div>
		</li>
	}
	</ul>

    <a href="@routes.Application.write()">Write</a>
    <a href="@routes.Application.index()">List</a>
}
